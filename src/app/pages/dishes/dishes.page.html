<ion-content [fullscreen]="true">  
  <ion-icon id="arrowLeft" routerLink="/home" src="assets\icons\arrow_back.svg"></ion-icon>
  <p id="title">Nuestra carta</p>
  <div class="body">

    <ion-list #lista>
      <ion-row>
        <ion-col size="12" size-lg="3" size-md="2" size-sm="6" size-xs="12" *ngFor="let dish of dishesCategory; let i = index">  
          <ion-label>
            <p class="category">{{ dish.category }}</p>
          </ion-label>
          <!-- <ion-label>
            <img [src]="dish['image']"> 
          </ion-label> -->
          <ion-label>
            <p>{{ dish.name }}. {{ dish['description'] | descriptionName: enable}}</p>
              <button name="descrip-{{ dish.id }}" class="btn btn-info" (click)="enable=!enable">
                {{ enable ? 'Ver más' : 'Ver menos' }}
              </button>
          </ion-label>
          <ion-label>
            <p>Disponible: <span class="available" *ngIf="dish.disponibility===1">Sí ✔️</span><span *ngIf="dish.disponibility===0">No ❌</span>
            <span class="price">{{ dish.price }}€</span>

            </p>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-list>
