<ion-content [fullscreen]="true">
  <p id="title">Rerservas actuales</p>
  <div class="body">

    <ion-list #lista>
      <ion-row>
        <ion-col size="12" size-lg="3" size-md="2" size-sm="6" size-xs="12" *ngFor="let reserve of reserves; let i = index">  
          <ion-label>
            <p class="user">{{ reserve.user_id }}</p>
            <p class="table">{{ reserve.table_id }}</p>
            <p class="diner_number">{{ reserve.diner_number }}</p>
            <p class="date">{{ reserve.date }}, {{ reserve.hour }}</p>
            <p class="observations">{{ reserve.observations}}</p>
          </ion-label>                 
        </ion-col>
      </ion-row>
    </ion-list>    
  </div>
</ion-content>
<app-footer type="waiters"></app-footer>
